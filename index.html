<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenGro Crypto Greenhouse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-particles"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="wengroLogo.jpg" alt="WenGro Logo" class="logo-image">
                <h1 class="logo-text">WenGro Crypto Greenhouse</h1>
            </div>
            <div class="tagline">Crypto Native Greenhouse</div>
        </header>

        <main class="main-content">
            <div class="welcome-section">
                <h2 class="welcome-title">Creator Sign Up</h2>
            </div>

            <div class="entry-form-container">
                <form id="userEntryForm" class="entry-form">
                    <div class="form-header">
                        <h3>Enter the Community</h3>
                        <p>Connect with fellow crypto creators</p>
                    </div>

                    <div class="form-group">
                        <label for="xHandle" class="form-label">
                            <span class="label-icon">ùïè</span>
                        Handle
                        </label>
                        <input 
                            type="text" 
                            id="xHandle" 
                            name="xHandle" 
                            class="form-input"
                            placeholder="@yourhandle"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label for="telegramHandle" class="form-label">
                            <span class="label-icon">ü§ñ</span>
                            Telegram Handle
                        </label>
                        <input 
                            type="text" 
                            id="telegramHandle" 
                            name="telegramHandle" 
                            class="form-input"
                            placeholder="@yourtelegram"
                            required
                        >
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label for="referrerHandle" class="form-label">
                            <span class="label-icon">üë•</span>
                            Referrer X Handle (Optional)
                        </label>
                        <input 
                            type="text" 
                            id="referrerHandle" 
                            name="referrerHandle" 
                            class="form-input"
                            placeholder="@referrerhandle"
                        >
                        <div class="input-glow"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span class="label-icon">üéµ</span>
                            Do you have Kaito Yapps?
                        </label>
                        <div class="yes-no-toggle">
                            <input type="radio" id="kaitoYapsYes" name="kaitoYaps" value="yes" class="toggle-input">
                            <label for="kaitoYapsYes" class="toggle-btn yes-btn">
                                <span class="toggle-text">YES</span>
                                <span class="toggle-icon">‚úì</span>
                            </label>
                            
                            <input type="radio" id="kaitoYapsNo" name="kaitoYaps" value="no" class="toggle-input" checked>
                            <label for="kaitoYapsNo" class="toggle-btn no-btn">
                                <span class="toggle-text">NO</span>
                                <span class="toggle-icon">‚úó</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Join Greenhouse</span>
                        <span class="btn-glow"></span>
                    </button>
                </form>
            </div>


        </main>

        <div id="forumSection" class="forum-section hidden">
            <div class="forum-header">
                <h2>WenGro Greenhouse</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="messages" class="messages">
                    <!-- Congratulations message will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
